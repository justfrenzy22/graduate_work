		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const title = document.querySelector('title');
				const language = navigator.language.substring(0, 2);

				if (language === 'bg') {
					title.textContent = 'CrackFlix • Вашият Безплатен Портал за Стрийминг на Филми и Сериали!';
				} else {
					title.textContent = 'CrackFlix • Your Free Streaming Portal for Movies and TV Shows!';
				}
			})
		</script>
